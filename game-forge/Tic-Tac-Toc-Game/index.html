<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <h1>ðŸŽ® Tic Tac Toe</h1>
            <h2>Welcome! Please Login</h2>
            <input type="text" id="username" placeholder="Enter your username" />
            <button onclick="login()">Login</button>
        </div>

        <!-- Mode Selection Page -->
        <div id="modePage" class="page">
            <h1>Choose Game Mode</h1>
            <h2 id="welcomeMsg"></h2>
            <div class="mode-buttons">
                <button onclick="startGame('friend')">Play with Friend</button>
                <button onclick="startGame('computer')">Play with Computer</button>
            </div>
            <button class="back-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Difficulty Selection Page -->
        <div id="difficultyPage" class="page">
            <h1>Choose Difficulty</h1>
            <div class="mode-buttons">
                <button onclick="startGame('computer', 'easy')">ðŸŸ¢ Easy</button>
                <button onclick="startGame('computer', 'medium')">ðŸŸ¡ Medium</button>
                <button onclick="startGame('computer', 'hard')">ðŸ”´ Hard</button>
            </div>
            <button class="back-btn" onclick="showPage('modePage')">Back</button>
        </div>

        <!-- Game Page -->
        <div id="gamePage" class="page">
            <h1>Tic Tac Toe</h1>
            <div class="status" id="status">Player X's Turn</div>
            <div class="game-board" id="board"></div>
            <button onclick="resetGame()">Reset Game</button>
            <button class="back-btn" onclick="backToMode()">Back to Menu</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
